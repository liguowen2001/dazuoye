<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class="mb-3 row">
    <label class="col-3 text-right col-form-label" for="name">抽成比例(%)<code>*</code></label>
    <div class="col-7">
      <input [formControlName]="formKeys.drawProportion" class="form-control" id="name" type="text">
    </div>
  </div>

  <div class="mb-3 row">
    <div class="col-10 offset-5">
      <button [disabled]=" formGroup.get(formKeys.drawProportion).invalid"
              class="btn btn-primary" type="submit"><i class="far fa-save"></i> 保存
      </button>
    </div>
  </div>
</form>
