<ion-list>
  <ion-item *ngFor="let dishesOrder of this.order?.dishesOrders" color="">
    <ion-col class="text-center border-right">
      <img src="/images/{{dishesOrder.dishes.picture}} " width="80px">
    </ion-col>
    <ion-col class="text-center">
      <ion-row>
        <ion-col>
          <ion-label>{{dishesOrder.dishes.name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="text-success">{{dishesOrder.price}}元/份</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col size="2" class="text-right">
          <button (click)="outCart(dishesOrder.dishes)" class="fa fa-minus"></button>
        </ion-col>
        <ion-col size="2" class="text-right">
          <ion-badge>{{dishesOrder.count}}</ion-badge>
        </ion-col>
        <ion-col size="2" class="text-right">
          <button (click)="inCart(dishesOrder.dishes)" class="fa fa-plus"></button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-list>
<div class="col-12" style="position:absolute; bottom:0" >
  <ion-button (click)="pay()" expand="full">去支付</ion-button>
</div>
