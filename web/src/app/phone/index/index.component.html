<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/菜品1.jpeg" class="d-block w-100 " alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/菜品2.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/菜品3.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants">
      <ion-col class="text-center border-right">
        <img src="/images/{{restaurant.user.pictureName}} " width="80px">
      </ion-col>
      <ion-col class="text-center">
        <ion-row>
          <ion-col>
            <ion-label class="text-dark">{{restaurant.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="text-black-50">评分： {{restaurant.score|number:'0.1-1'}}<small
              class="text-success">(10)</small></ion-label>
          </ion-col>
          <ion-col>
            <a class="text-info" (click)="comment(restaurant.id)">更多评价</a>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="restaurant.status!=2">
          <ion-col>
            <small class="text-danger" >暂停营业</small>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="restaurant.status!=2" (click)="onClick(restaurant)">进去逛逛</ion-button>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
