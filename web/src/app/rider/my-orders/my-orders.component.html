<ion-content>
  <ion-list>
    <ion-item *ngFor="let myOrder of myOrders">
      <ion-card style="width: 400px">
        <ion-card-header>
          <ion-card-title>{{myOrder.restaurant?.name}}</ion-card-title>
          <ion-label>{{myOrder.restaurant?.address}}</ion-label>
          <ion-label>商家电话：{{myOrder.restaurant?.phone}}</ion-label>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-label class="text-left" color="dark">顾客: {{myOrder.customer.user.name}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="text-left" color="dark">顾客地址: {{myOrder.customer.address}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col *ngIf="myOrder.status == 4" class="text-right">
              <ion-badge color="success">派送中</ion-badge>
            </ion-col>
            <ion-col *ngIf="myOrder.status != 4" class="text-right">
              <ion-badge color="warning">完成</ion-badge>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
